<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="ticket-element.html">
<link rel="import" href="sold-out-dialog.html">

<dom-module id="tickets-block">
  <template>
    <link rel="stylesheet" type="text/css" href='https://css.tito.io/v1.1'>
    <style include="shared-styles">
      :host {
        --iron-icon-fill-color: var(--text-primary-color);
        --paper-card-background-color: #FFFFFF;
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        text-align: center;
      }

      .tickets-wrapper {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      tito-widget {
        @apply(--shadow-elevation-2dp);
        border-radius: 3px;
        background: white;
        color: #333;
        padding: 16px;
        text-align: left;
      }

      .tito-wrapper {
        border: 0 !important;
        background: transparent !important;
        margin: 0 !important;
      }

      ticket-element {
        margin: 15px;
      }

      paper-button {
        font-size: 0.9em;
      }

      .details {
        margin: 0 auto 56px;
        font-size: 14px;
      }

      .buy-button {
        margin-top: 30px;
        background: #fff;
        color: var(--primary-text-color);
      }

      iron-icon {
        margin-right: 8px;
        fill: var(--primary-text-color);
      }

      paper-dialog {
        background: #fff;
        color: var(--primary-text-color);
      }

      paper-dialog paper-button {
        color: var(--default-primary-color);
      }

      @media (min-width: 601px) {
        ticket-element {
          min-width: 350px;
          max-width: 350px;
        }
      }
    </style>

    <div class="container">
      <div class="block-header">
        <h4 class="heading">{$ ticketsTitle $}</h4>
      </div>
      <div class="tickets-wrapper">
        <div class="details">{$ ticketsDetails $}</div>

        <tito-widget id="titoWidget" event="gug-cz/devfest-cz-2017"></tito-widget>
        <!-- <template is="dom-repeat" items="[[app.tickets.elements]]" as="ticket">
          <ticket-element
            type="[[ticket.name]]"
            price="[[ticket.price]]"
            currency="[[ticket.currency]]"
            starts="[[ticket.starts]]"
            ends="[[ticket.ends]]"
            info="[[ticket.info]]"
            sold-out="[[ticket.soldOut]]"
            sold-out-text="{$ soldOutTickets $}">
          </ticket-element>
        </template>
      </div>
      
      <a href="[[app.tickets.url]]" target="_blank" rel="noopener noreferrer" on-tap="_trackBuyClick">
        <paper-button class="buy-button" raised>{$ buyTicket $}</paper-button>
      </a> -->
    </div>

    <sold-out-dialog
      id="soldOut"
      app="[[app]]"
      class="sold-out-dialog"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation"
      with-background
    >
    </sold-out-dialog>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'tickets-block',

        ready: function () {
          HOVERBOARD.Elements.Tickets = this

          var titoWidget = this.$.titoWidget
          TitoWidget.widget_elements = function () {
            return [ titoWidget ];
          }
          TitoWidget.buildWidgets()
        },

        _trackBuyClick: function (e) {
          this.$.soldOut.open();
        },

      });

    }());
  </script>

</dom-module>

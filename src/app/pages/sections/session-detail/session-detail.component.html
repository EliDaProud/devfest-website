<div class="session-section">
  <div class="close-button-container">
    <a (click)="close()" class="close-button">
      <i class="material-icons">close</i>
    </a>
  </div>
  <h1 class="title">
    Session detail
  </h1>
  <div class="session" *ngIf="session; else loading" [@fadeInOut]>
      <h2 class="session-name">{{session.name}}</h2>
      <h3 class="session-subtitle">{{session.talkSubtitle}}</h3>
      <img *ngIf="session.wtm" class="wtm-logo" src="assets/wtm.png" alt="Women Techmakers" title="Women Techmakers">
      <p *ngIf="session.description">
        {{session.description}}
      </p>
      <div *ngFor="let speaker of speakers" class="speaker-info">
        <img *ngIf="speaker.photo" [src]="speaker.photo | async" class="session-speaker-photo">
        <h2 class="session-speaker-name">{{speaker.name}}</h2>
      </div>
  </div>
</div>
<ng-template #loading>
  <img class="loading-image" src="assets/mediaval-loading.gif">
</ng-template>

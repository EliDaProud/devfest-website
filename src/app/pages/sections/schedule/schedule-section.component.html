<div class="schedule-dialog">
  <div class="close-button-container">
    <a (click)="close()" class="close-button">
      <i class="material-icons">close</i>
    </a>
  </div>
  <h1 class="title">
    Schedule
  </h1>
  <div class="body">
    <div class="schedule">
      <div class="time-slot-switch-container">
        <div class="time-slot-switch" *ngFor="let timeSlot of timeSlots" [ngClass]="{'active': timeSlot.id === selectedTimeSlotId}" (click)="changeSelectedTimeSlot(timeSlot.id)">
          <p class="time-slot-switch-title">{{timeSlot.text}}</p>
        </div>
      </div>
      <div class="halls">
        <div class="hall">
          <p class="hall-title">Hall A</p>
        </div>
        <div class="hall">
          <p class="hall-title">Hall B</p>
        </div>
        <div class="hall">
          <p class="hall-title">Hall C</p>
        </div>
      </div>
      <div class="times">
        <div class="time">
          <p class="time-title">9:00</p>
        </div>
        <div class="time">
          <p class="time-title">10:00</p>
        </div>
        <div class="time">
          <p class="time-title">11:00</p>
        </div>
        <div class="time">
          <p class="time-title">12:00</p>
        </div>
        <div class="time">
          <p class="time-title">13:00</p>
        </div>
        <div class="time">
          <p class="time-title">14:00</p>
        </div>
        <div class="time">
          <p class="time-title">15:00</p>
        </div>
        <div class="time">
          <p class="time-title">16:00</p>
        </div>
        <div class="time">
          <p class="time-title">17:00</p>
        </div>
        <div class="time">
          <p class="time-title">18:00</p>
        </div>
        <div class="time">
          <p class="time-title">19:00</p>
        </div>
        <div class="time">
          <p class="time-title">20:00</p>
        </div>
      </div>
      <!--<div class="tracks">
        <ng-container *ngFor="let talk of talks" [ngSwitch]="talk.title">
          <div class="keynote schedule-item full-row-item" *ngSwitchCase="'Keynote'">
            <p>Keynote</p>
          </div>
          <div *ngSwitchDefault
               [ngClass]="['talk-from-' + talk.rowStart + '-to-' + talk.rowEnd, 'talk-hall-' + talk.trackNumber]"
               class="schedule-item">
            <app-talk [talk]="talk"></app-talk>
          </div>
        </ng-container>
      </div>-->
    </div>
  </div>
</div>

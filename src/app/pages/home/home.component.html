<router-outlet></router-outlet>
<div class="container">
  <div class="cover">
    <div class="header" [ngClass]="animateOnRouteEnter">
      <a href="/">
        <img class="logo" src="assets/devfest-logo.png" alt="Devfest.cz 2018 logo">
      </a>
      <h1 class="date">26th - 27th <br class="heading-linebreak">October 2018<br><span class="place">Prague</span></h1>
    </div>
    <div class="body">
      <div class="buy-tickets-container">
        <a routerLink="section/tickets" class="buy-tickets-link">
          <img src="assets/buy-tickets.png" alt="Buy tickets!" class="buy-tickets-image">
        </a>
      </div>
      <div class="countdown-container" [ngClass]="animateOnRouteEnter">
        <a class="next-year-button" href="http://eepurl.com/dL63pk" style="margin: auto;"><img src="assets/nextyear.gif"></a>
      </div>
      <div class="menu-container" [ngClass]="animateOnRouteEnter">
        <app-menu></app-menu>
      </div>
    </div>
  </div>
</div>

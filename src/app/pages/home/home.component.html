<section>
  <div class="container">
    <div class="header">
      <div class="header-item" [ngClass]="animateOnRouteEnter">
        <a href="/">
          <img class="cover-logo" src="assets/cover-logo.png" alt="Devfest cz 2018 logo">
        </a>
      </div>
      <div class="header-item date-container" [ngClass]="animateOnRouteEnter">
        <h1>November 9–10, 2018<br>Prague</h1>
      </div>
    </div>
    <div class="countdown-container" [ngClass]="animateOnRouteEnter">
      <app-countdown class="countdown"
                     [countDownEnd]="'2018-11-10, 9:00:00AM'"></app-countdown>
    </div>
    <!--div class="register-now-button-container" [ngClass]="animateOnRouteEnter">
      <app-register-now-button></app-register-now-button>
    </div-->
    <div class="email-notifier-container" [ngClass]="animateOnRouteEnter">
      <app-call-for-proposals></app-call-for-proposals>
      <app-email-notifier></app-email-notifier>
    </div>
    <div class="info-text" [ngClass]="animateOnRouteEnter">
        <p class="minimal-text">
        <span class="nowrap">You´ll</span> get a heads-up for early bird tickets. <span class="nowrap">We´ll</span> also
        keep you updated on the venue, speakers and more.
      </p>
    </div>
    <div class="social-networks-container" [ngClass]="animateOnRouteEnter">
      <app-social-networks></app-social-networks>
    </div>
  </div>
</section>

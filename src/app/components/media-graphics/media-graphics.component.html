<mat-card>
    <mat-card-title>
        Graphics
    </mat-card-title>
    <mat-card-content>
        <div *ngFor="let url of imageUrls" class="image-item">
            <img class="thumbnail" [src]="url.thumbUrl">
            <span class="name">{{url.name}}</span>
            <button class="download-button" mat-icon-button (click)="downloadGraphic(url.url)">
                <mat-icon>get_app</mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>

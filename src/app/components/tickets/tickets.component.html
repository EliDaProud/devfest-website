<div class="container">
    <div class="tickets">
        <div class="full-container">
            <div class="tickets-container" *ngIf="!showSpinner; else loading">
                <app-ticket *ngFor="let ticket of tickets; let i = index" [ticket]="ticket" [ngClass]="{'smaller': !ticket.actual || ticket.support}"
                    class="{{('ticket-' + i)}}"></app-ticket>

            </div>
            <div class="vat-container" *ngIf="!showSpinner">
                <div class="vat-description">
                    All prices include VAT 21%
                </div>

            </div>
        </div>

    </div>
    <div class="invoice">
        <button mat-raised-button class="invoice-button" color="accent" (click)="goToInvoice()">Order by invoice</button>
        <p class="text">if you need company invoice first</p>
    </div>
    <p class="help-text">Need help? Contact us at: <a href="mailto:info@devfest.cz">info@devfest.cz</a></p>
</div>
<ng-template #loading>
        <img style="width: 100%;" src="assets/mediaval-loading.gif">
</ng-template>

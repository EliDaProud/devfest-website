<mat-card *ngIf="$press | async;let press; else loadingImage" class="wrote-about-us">
    <mat-card-title>
        Wrote about us
    </mat-card-title>
    <mat-card-content class="content">
        <div class="list">
            <div class="link-container">
              <div class="item" *ngFor="let one of press">
                  <h3 mat-subheader class="link-title">{{one.name}}</h3>
                  <a mat-raised-button [color]="'accent'" [href]="one.url" class="link"
                     target="_blank">{{one.source}}</a>
                  <mat-divider class="divider"></mat-divider>
              </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<ng-template #loadingImage>
    <mat-spinner [diameter]="115"></mat-spinner>
</ng-template>

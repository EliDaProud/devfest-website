<div class="email-notifier">
  <form [formGroup]="emailForm" #formDirective="ngForm">
    <div class="input-container">
      <mat-form-field class="email-form-field">
        <input matInput type="email" value="" [formControlName]="'email'" placeholder="Email address" #email>
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="submit(formDirective)" class="stay-notified">Stay notified
      </button>
    </div>
  </form>
</div>

<div class="email-notifier">
  <form>
    <div class="input-container">
      <mat-form-field class="email-form-field">
        <input matInput type="email" value="" [formControl]="emailControl" placeholder="Email address">
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="submit()" class="stay-notified">Stay notified</button>
    </div>
  </form>
</div>

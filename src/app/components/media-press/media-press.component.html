<div style="font-family: MyMediaval; font-size: 3rem">
    Wrote about us
</div>
<div *ngIf="$press | async;let press; else loadingImage">
    <div  *ngFor="let one of press">
            <a [href]="one.url" class="link" target="_blank">{{one.name}}</a>
    </div>
</div>
<ng-template #loadingImage>
    <img src="assets/mediaval-loading.gif">
</ng-template>

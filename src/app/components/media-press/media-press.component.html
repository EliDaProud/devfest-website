<mat-card *ngIf="$press | async;let press; else loadingImage" class="press-card">
    <mat-card-title>
        Media releases
    </mat-card-title>
    <mat-card-content class="content">
      <ul class="list">
        <li *ngFor="let one of press" class="link-container">
          <a [href]="one.url" class="link" target="_blank">{{one.name}}</a>
        </li>
      </ul>
    </mat-card-content>
</mat-card>
<ng-template #loadingImage>
  <mat-spinner [diameter]="115"></mat-spinner>
</ng-template>

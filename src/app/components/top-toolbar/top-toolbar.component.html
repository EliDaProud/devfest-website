<mat-toolbar class="toolbar" role="header">
  <button class="logo-button" *ngIf="!route.match('Home')" [routerLink]="['/']" mat-button [@fadeInOut]>
    <img class="home-logo" src="assets/cover-logo.png"/>
  </button>
  <span class="spacer"></span>
  <div class="button-row">
    <button mat-raised-button [routerLink]="['/']" color="accent">Home</button>
    <button mat-raised-button [routerLink]="['/team']" color="accent">Team</button>
  </div>
</mat-toolbar>

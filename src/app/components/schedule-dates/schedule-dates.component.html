<div class="datesHolder">
  <div>
    <div *ngFor="let dat of dates; let i = index" class="dates-flex">
      <h1 class="date"><u *ngIf="currentPicked == i">{{dat | date: 'd LLL'}}</u><span *ngIf="currentPicked != i">{{dat | date: 'd LLL'}}</span></h1>
    </div>
  </div>
</div>

<ng-template #mobile>
  mobile
</ng-template>

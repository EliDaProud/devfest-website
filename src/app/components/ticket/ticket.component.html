<mat-card class="ticket-card" [ngClass]="{'actual': actual}">
  <mat-card-content class="content">
    <h3 class="title">
      Early bird
    </h3>
    <h4 class="subtitle">
      Student
    </h4>
    <h4 class="price">
      12â‚¬
    </h4>
    <p class="description">Apr 16 - May 20<br>Or first 200 tickets</p>
    <button *ngIf="actual;else soldOut" mat-raised-button color="accent" (click)="buy()" class="buy-button">BUY TICKET</button>
  </mat-card-content>
</mat-card>
<ng-template #soldOut>
  <h5 class="sold-out">SOLD OUT!</h5>
</ng-template>

<div class="member-card" [@fadeInOut]>
  <h2 class="name" >{{name}}</h2>
  <h3 class="position">{{position}}</h3>
  <div (mouseover)="setCringe()" (mouseleave)="setNormal()">
    <div class="photo-holder" >
      <img [@fadeImage]="visibilityPhoto" class="photo" [attr.src]="photoMode == 'normal' ? (photoUrl) : (photoUrlCringe)"
        (load)="changePhotoVisibility()" [alt]="name">
    </div>
    <div [@infoHide]="photoMode">
        <a mat-icon-button *ngFor="let social of socials" target="_blank" [href]="social.url"><mat-icon [svgIcon]="social.key"></mat-icon></a>
    </div>
  </div>
</div>

<div class="member-holder" (mouseenter)="changePhotoVisibility()" (mouseleave)="changePhotoVisibility()">
  <div class="image-holder" [@fadeImage]="visibilityPhoto">
    <img 
    *ngIf="photoUrl | async as photo" 
    [src]="photo" 
    [alt]="name">
  </div> 
  <mat-card color="primary" [@fadeInOut] [@toggle]="visibilityPhoto">
    <h2 class="name">{{name}}</h2>
    <h4 class="position">{{position}}</h4>
    <div class="socials">
      <a mat-icon-button *ngFor="let social of socials" target="_blank" [href]="social.url"><mat-icon [svgIcon]="social.key"></mat-icon></a>
    </div>
  </mat-card>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevFest 2017</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'>

    <script src="/js/promise.min.js"></script>

<body>

<div class="frontpage">
    <header>
        <img src="/images/df_header_desktop.svg" id="desktopHeader">
        <img src="/images/df_header_mobile.svg" id="mobileHeader">
    </header>

    <div class="frontpage-content">
        <div class="mobile-texts">
            <h2>Coming back to Prague</h2>
            <h4>November 2017</h4>
        </div>

        <form id="subscribeForm" action="//gug.us4.list-manage.com/subscribe/post?u=0da7a509ea18feb2638420b7f&amp;id=79029be7e6"
              method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
              target="_blank" novalidate>
            <div class="action-buttons">
                <div class="action-button blank" id="subscribeButton">
                    <span class="text-normal" id="userEmailText">I want updates</span>
                    <input type="email" placeholder="Your e-mail" id="userEmailInput" name="EMAIL" class="text-input">
                </div>

                <div class="action-button" id="userSubscribe">
                    <input type="submit" value="Subscribe" name="subscribe">
                </div>
            </div>
        </form>

            </a>
        </div>-->
        <div class="social-media">
            <a href="https://twitter.com/DevFest_CZ" target="_blank">
                <i class="mdi mdi-twitter-box mdi-36px"></i>
            </a>
            <a href="https://www.facebook.com/DevFestCZ" target="_blank">
                <i class="mdi mdi-facebook-box mdi-36px"></i>
            </a>
            <a href="https://www.instagram.com/devfestcz" target="_blank">
                <i class="mdi mdi-instagram mdi-36px"></i>
